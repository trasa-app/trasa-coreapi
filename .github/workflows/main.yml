name: Build and package backend

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout and build sources 
        uses: actions/checkout@v2
        run: docker build . --target system-build